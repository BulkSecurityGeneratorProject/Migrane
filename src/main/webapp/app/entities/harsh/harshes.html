<div>
    <h2 data-translate="gApp.harsh.home.title">Harshes</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="harsh.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="gApp.harsh.home.createLabel">
                        Create new Harsh
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="gApp.harsh.arc">Arc</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="harsh in vm.harshes track by harsh.id">
                    <td><a ui-sref="harsh-detail({id:harsh.id})">{{harsh.id}}</a></td>
                    <td>{{harsh.arc}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="harsh-detail({id:harsh.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="harsh.edit({id:harsh.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="harsh.delete({id:harsh.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
