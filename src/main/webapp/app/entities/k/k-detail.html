
<div>
    <h2><span data-translate="gApp.k.detail.title">K</span> {{vm.k.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="gApp.k.username">Username</span></dt>
        <dd>
            <span>{{vm.k.username}}</span>
        </dd>
        <dt><span data-translate="gApp.k.password">Password</span></dt>
        <dd>
            <span>{{vm.k.password}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="k-detail.edit({id:vm.k.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
