
<div>
    <h2><span data-translate="gApp.emp.detail.title">Emp</span> {{vm.emp.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="gApp.emp.name">Name</span></dt>
        <dd>
            <span>{{vm.emp.name}}</span>
        </dd>
        <dt><span data-translate="gApp.emp.age">Age</span></dt>
        <dd>
            <span>{{vm.emp.age}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="emp-detail.edit({id:vm.emp.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
