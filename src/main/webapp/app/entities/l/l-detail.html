
<div>
    <h2><span data-translate="gApp.l.detail.title">L</span> {{vm.l.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="gApp.l.length">Length</span></dt>
        <dd>
            <span>{{vm.l.length}}</span>
        </dd>
        <dt><span data-translate="gApp.l.breadth">Breadth</span></dt>
        <dd>
            <span>{{vm.l.breadth}}</span>
        </dd>
        <dt><span data-translate="gApp.l.area">Area</span></dt>
        <dd>
            <span>{{vm.l.area}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="l-detail.edit({id:vm.l.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
