<div>
    <h2 data-translate="gApp.l.home.title">LS</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="l.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="gApp.l.home.createLabel">
                        Create new L
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="gApp.l.length">Length</span></th>
                    <th><span data-translate="gApp.l.breadth">Breadth</span></th>
                    <th><span data-translate="gApp.l.area">Area</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="l in vm.ls track by l.id">
                    <td><a ui-sref="l-detail({id:l.id})">{{l.id}}</a></td>
                    <td>{{l.length}}</td>
                    <td>{{l.breadth}}</td>
                    <td>{{l.area}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="l-detail({id:l.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="l.edit({id:l.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="l.delete({id:l.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
